<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            font-family: sans-serif;
        }
        th,td{
            text-align: center;
            padding:8px;
            border : 1px solid 
        }
        thead{
            background-color: tomato;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sno.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rafsan</td>
                <td>55</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Ahmed</td>
                <td>51</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Swadhin</td>
                <td>25</td>
            </tr>


        </tbody>
    </table>
</body>
</html>
