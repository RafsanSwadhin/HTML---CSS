<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        main{
            display: flex;
            height: 200px;
            background-color: rgb(165, 232, 245);

        div {

            width: 100px;
        }
        div:nth-child(even){
            background-color: aqua;
        }
        div:nth-child(odd){
            background-color: rgb(12, 79, 79);
        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
